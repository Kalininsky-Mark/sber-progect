<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>TODO List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">TODO List</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/tasks(filter=${filter.name()},keyword=${keyword})}">Tasks</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br /><br />
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <form
                            method="post"
                            role="form"
                            th:action="@{/tasks/new(filter=${filter.name()},keyword=${keyword})}"
                            th:object="${task}"
                    >
                        <div class="form-group mb-3">
                            <label class="form-label">Task Name</label>
                            <input
                                    class="form-control"
                                    id="name"
                                    name="name"
                                    placeholder="Enter task name"
                                    th:field="*{name}"
                                    type="text"
                            />
                            <p th:errors = "*{name}" class="text-danger"
                               th:if="${#fields.hasErrors('name')}"></p>
                        </div>

                        <div class="form-group mb-3">
                            <label class="form-label">Description</label>
                            <input
                                    class="form-control"
                                    id="description"
                                    name="description"
                                    placeholder="Enter description (optional)"
                                    th:field="*{description}"
                                    type="text"
                            />
                            <p th:errors = "*{description}" class="text-danger"
                               th:if="${#fields.hasErrors('description')}"></p>
                        </div>

                        <div class="form-group mb-3">
                            <label class="form-label">Expiration date</label>
                            <input
                                    class="form-control"
                                    id="expirationDate"
                                    name="expirationDate"
                                    placeholder="Enter expiration date (optional)"
                                    th:field="*{expirationDate}"
                                    type="datetime-local"
                            />
                        </div>

                        <div class="form-group mb-3">
                            <label for="category" class="form-label">Category</label>
                            <select class="form-control" id="category" name="category" th:field="*{category}">
                                <option th:each="category : ${T(elements.Category).values()}"
                                        th:value="${category.name()}"
                                        th:text="${category.getFancyName()}"
                                        th:selected="${category.isDefaultValue()}"
                                        th:disabled="${category.isDefaultValue()}"
                                        th:hidden="${category.isDefaultValue()}">
                                </option>
                            </select>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary" type="submit">Create new task</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
